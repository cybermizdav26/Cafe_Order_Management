<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Удалить заказ</title>
</head>
<body>
    <h1>Удалить заказ</h1>
    <p>Вы уверены, что хотите удалить заказ для стола №{{ order.table_number }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'order_list' %}">Отмена</a>
</body>
</html>
