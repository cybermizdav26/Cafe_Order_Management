<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Детали заказа</title>
</head>
<body>
    <h1>Детали заказа #{{ order.id }}</h1>
    <p><strong>Стол:</strong> {{ orders.table_number }}</p>
    <p><strong>Блюда:</strong></p>
    <ul>
        {% for item in orders.items.all %}
            <li>{{ item.name }} — {{ item.price }} руб.</li>
        {% endfor %}
    </ul>
    <p><strong>Общая стоимость:</strong> {{ order.total_price }} руб.</p>
    <p><strong>Статус:</strong> {{ orders.get_status_display }}</p>
    <a href="{% url 'order_update' orders.id %}">Редактировать</a>
    <a href="{% url 'order_list' %}">К списку заказов</a>
</body>
</html>
