<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Редактировать заказ{% else %}Создать заказ{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Редактировать заказ{% else %}Создать заказ{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'order_list' %}">Вернуться к списку заказов</a>
</body>
</html>
