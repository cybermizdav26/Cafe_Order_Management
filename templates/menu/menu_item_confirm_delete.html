<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Удалить блюдо</title>
</head>
<body>
    <h1>Удалить блюдо</h1>
    <p>Вы уверены, что хотите удалить "{{ menu_item.name }}" из меню?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'menu_list' %}">Отмена</a>
</body>
</html>
